<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>WDD 130 | Richman Bibowei Fedidel | HTML Form - User Poll</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <!-- form element will go here -->
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email Address:</label>
                    <input type="email" id="useremail" name="useremail" required placeholder="Enter your email address">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <!-- form element will go here -->
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Google Chrome</option>
                        <option value="firefox">Mozilla Firefox</option>
                        <option value="safari">Apple Safari</option>
                        <option value="edge">Microsoft Edge</option>
                        <option value="opera">Opera</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <label for="feedback">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="4"
                    placeholder="Warri, Ughelli, Bayelsa, Benin"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>

    <footer>
        <p>&copy;2025 | HTML Form - User Poll Activity | Richman Bibowei</p>
    </footer>
</body>

</html>
