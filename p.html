<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Awaits You</title>
    <style>
        .adventures-section {
            margin: 2rem 0;
            text-align: center;
        }
        
        .adventures-section h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }
        
        .adventures-gallery {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            overflow-x: auto;
            padding: 1rem 0;
        }
        
        .adventure-item {
            flex: 1;
            min-width: 200px;
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .adventure-item:hover {
            transform: translateY(-5px);
        }
        
        .adventure-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .adventure-item figcaption {
            margin-top: 0.5rem;
            font-weight: bold;
            color: #34495e;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .adventures-gallery {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .adventure-item {
                flex: 0 0 45%;
                margin-bottom: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .adventure-item {
                flex: 0 0 100%;
            }
        }
    </style>
</head>
<body>
    <section class="adventures-section">
        <h2>Adventure Awaits You</h2>
        <div class="adventures-gallery">
            <figure class="adventure-item">
                <img src="rafting1.jpg" alt="Los Dientes del Diablo rapids">
                <figcaption>Los Dientes del Diablo</figcaption>
            </figure>
            
            <figure class="adventure-item">
                <img src="rafting2.jpg" alt="Big Mallard rapids">
                <figcaption>Big Mallard</figcaption>
            </figure>
            
            <figure class="adventure-item">
                <img src="rafting3.jpg" alt="Half Day Adventure">
                <figcaption>Half Day Adventure</figcaption>
            </figure>
            
            <figure class="adventure-item">
                <img src="rafting4.jpg" alt="Full River Challenge">
                <figcaption>Full River Challenge</figcaption>
            </figure>
            
            <figure class="adventure-item">
                <img src="rafting5.jpg" alt="Sunset Paddle">
                <figcaption>Sunset Paddle</figcaption>
            </figure>
        </div>
    </section>
</body>
</html>
